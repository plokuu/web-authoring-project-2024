
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-us {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-us h1 {
            font-size: 36px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .form-section, .details-section {
            width: 45%;
        }
        .form-section h2, .details-section h2 {
            font-size: 18px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .details-section p {
            margin: 0;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        .details-section p strong {
            display: block;
            margin-top: 10px;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contact-us">
        <div class="close-button">
            <i class="fas fa-times"></i>
        </div>
        <h1>CONTACT US</h1>
        <div class="content">
            <div class="form-section">
                <h2>ONLINE INQUIRY</h2>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Phone">
                <textarea placeholder="Car Application" rows="3"></textarea>
                <textarea placeholder="Attach Photo" rows="5"></textarea>
            </div>
            <div class="details-section">
                <h2>CONTACT DETAILS</h2>
                <p>xxxxxxxxxxxxxxxxxxxxxx</p>
                <p>xxxxxxxxxxxxxxxxxxxxxx</p>
                <p><strong>Our details</strong> xxxxxxxxxxxxxxxxxxxxxx <br> xxxxxxxxxxxxxxxxxxxxxx</p>
                <p><strong>Located At</strong> xxxxxxxxxxxxxxxxxxxxxx <br> xxxxxxxxxxxxxxxxxxxxxx</p>
                <p><strong>Important Dates</strong> xxxxxxxxxxxxxxxxxxxxxx <br> xxxxxxxxxxxxxxxxxxxxxx</p>
            </div>
        </div>
    </div>
</body>
</html>
